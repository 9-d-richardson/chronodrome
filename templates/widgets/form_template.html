{% for field in form.hidden_fields %}
  {{ field }}
{% endfor %}

{% for field in form.visible_fields %}
  <span class="field">
    <b>
      {% if field.errors %}
        {% for error in field.errors %}
          <p class="form-error-text">{{ error }}</p>
        {% endfor %}
      {% endif %}
      <label class="user-form-label">{{ field.label }}</label>{{ field }}
    </b>
    {% if field.help_text %}
      <i>{{ field.help_text|safe }}</i>
    {% endif %}
  </span>
{% endfor %}
